<!doctype html>
<html>
  <head>
    <title>Nth Largest Number</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
      }
      .container {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
      }
      form div {
        margin: 15px 0;
      }
      input {
        padding: 8px;
        width: 300px;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 4px;
      }
      .error {
        color: red;
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Find Nth Largest Number</h1>
      <a href="/">‚Üê Back to Home</a>

      <form method="post">
        <div>
          <label for="numbers">Enter comma-separated numbers:</label><br />
          <input
            type="text"
            id="numbers"
            name="numbers"
            placeholder="Example: 5, 3.2, 9, 7.5, 1"
            required
          />
        </div>
        <div>
          <label for="n">Enter N:</label><br />
          <input type="number" id="n" name="n" min="1" required />
        </div>
        <button type="submit">Find Nth Largest</button>
      </form>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %} {% if result %}
      <div class="result">
        <h3>Result:</h3>
        <p>{{ result }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
