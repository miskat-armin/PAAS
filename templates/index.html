<!doctype html>
<html>
  <head>
    <title>Cloud Computing Problems</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 40px;
      }
      .container {
        margin-bottom: 25px;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      .container:hover {
        transform: translateY(-2px);
      }
      button {
        padding: 12px 25px;
        font-size: 16px;
        margin: 10px 0;
        cursor: pointer;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        width: 100%;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #2980b9;
      }
      .description {
        margin: 10px 0;
        color: #7f8c8d;
        line-height: 1.6;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <h1>Cloud Computing Solutions</h1>

    <div class="container">
      <form action="/problem1">
        <button type="submit">Problem 1: Generate Even Numbers</button>
      </form>
      <div class="description">
        Generate n even numbers and deploy to Google Cloud
      </div>
    </div>

    <div class="container">
      <form action="/problem2">
        <button type="submit">Problem 2: Matrix Multiplication</button>
      </form>
      <div class="description">
        Multiply two matrices using Google App Engine
      </div>
    </div>

    <div class="container">
      <form action="/problem3">
        <button type="submit">Problem 3: User Registration</button>
      </form>
      <div class="description">
        User registration system with MySQL database integration
      </div>
    </div>

    <div class="container">
      <form action="/problem4">
        <button type="submit">Problem 4: Find Nth Largest Number</button>
      </form>
      <div class="description">
        Find the nth largest number from a given list of numbers
      </div>
    </div>

    <div class="container">
      <form action="/problem5">
        <button type="submit">Problem 5: User Login System</button>
      </form>
      <div class="description">
        User authentication system with MySQL database
      </div>
    </div>
  </body>
</html>
