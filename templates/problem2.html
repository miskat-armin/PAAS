<!doctype html>
<html>
  <head>
    <title>Matrix Multiplication</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      .matrix-container {
        display: flex;
        gap: 30px;
        margin: 20px 0;
      }
      textarea {
        width: 300px;
        height: 150px;
        padding: 10px;
        font-family: monospace;
      }
      .result pre {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 4px;
      }
      .error {
        color: red;
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Matrix Multiplication</h1>
      <a href="/">‚Üê Back to Home</a>

      <form method="post">
        <div class="matrix-container">
          <div>
            <h3>Matrix A</h3>
            <textarea
              name="matrix_a"
              placeholder="Enter matrix rows separated by newlines
Example:
1,2,3
4,5,6"
              required
            ></textarea>
          </div>
          <div>
            <h3>Matrix B</h3>
            <textarea
              name="matrix_b"
              placeholder="Enter matrix rows separated by newlines
Example:
7,8
9,10
11,12"
              required
            ></textarea>
          </div>
        </div>
        <button type="submit">Multiply Matrices</button>
      </form>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %} {% if result %}
      <div class="result">
        <h3>Multiplication Result:</h3>
        <pre>{{ result }}</pre>
      </div>
      {% endif %}
    </div>
  </body>
</html>
