<!doctype html>
<html>
  <head>
    <title>Generate Even Numbers</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
      }
      .container {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
      }
      form {
        margin: 20px 0;
      }
      input,
      button {
        padding: 8px;
        margin: 5px;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 4px;
      }
      .error {
        color: red;
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Generate Even Numbers</h1>
      <a href="/">‚Üê Back to Home</a>

      <form method="post">
        <div>
          <label for="n">Enter number of even numbers to generate:</label>
          <input type="number" id="n" name="n" min="1" required />
        </div>
        <button type="submit">Generate</button>
      </form>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %} {% if result %}
      <div class="result">
        <h3>Result:</h3>
        <p>{{ result }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
